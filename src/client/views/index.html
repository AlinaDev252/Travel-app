	<body>
		<div id="app">
			<div class="holder headline">Travel Planner</div>
			<div class="title">Let's check the weather forecast for your dream vacation! ðŸŒž </div>
			<div class="holder zip">

			<div class="holder entry">

					<div id="temperature"></div>
					<div id="description"></div>
					<div id="humidity"></div>
					<div id="wind"></div>
					<div id="date"></div>
					<div id="content"></div>
				</div>
			</div>
		</div>
