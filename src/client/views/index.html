<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Travel app</title>
	</head>
	<body>
		<main class="top_cst">
			<div class="travel_planner">
				<div class="travel_planner_text">
					<h1>Travel app</h1>
					<p>Let's check for the weather on your dream destination!</p>
				</div>
				<div class="travel_planner_bottom">
					<form>
						<label for="destination">Destination:</label>
						<input type="text" id="destination" name="destination" placeholder="Destination" required />
						<label for="startDate">Start date:</label>
						<input type="date" id="startDate" name="startDate" placeholder="dd.mm.yyyy" required />
						<label for="date">End date:</label>
						<input type="date" id="endDate" name="endDate" placeholder="dd.mm.yyyy" required />
						<input type="submit" id="submitFormData" value="Submit" />
					</form>
					<div class="result_section">
						<div class="result_image">
							<img id="result_image" src="assets/travel.png" />
							<a href="https://pixabay.com" target="_blank" rel="external nofollow" class="image_copyright"
								>Pictures by Pixabay</a
							>
						</div>
						<div class="result_weather">
							<div class="result_weather_temp">
								<p id="error_message">
									Something went wrong, please check your entered Location and Dates and try again!
								</p>
								<p>Weather Forecast:</p>
								<span>Avg. Temp:&nbsp;</span><span id="avg_temp"></span><br />
								<span>Max. Temp:&nbsp;</span><span id="max_temp"></span><br />
								<span>Min. Temp:&nbsp;</span><span id="min_temp"></span><br />
								<br />
								<p>Trip Duration:</p>
								<span id="trip_duration">Days</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
